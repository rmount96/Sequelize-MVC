${header}
<h1>Add New Movie</h1>
<form method="POST">
  <label>
    Title:
    <input name="title" type="text" autofocus />
  </label>
  <br>
  <label>
    Genre:
    <input name="genre" type="text" />
  </label>
  <br>
  <label>
    Year Released:
    <input name="year" type="text" />
  </label>
  <br>
  <label>
    Rating (Out of 10):
    <input name="rating" type="text" />
  </label>
  <br>
 <input type="submit" value="add" />
</form>

${footer}
